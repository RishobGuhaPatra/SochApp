<ion-app>
  <ion-split-pane when="sm">
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- <ion-backdrop stopPropagation="false"></ion-backdrop> -->

      <ion-content padding>
        <ion-list *ngIf="menuPages">
          <ion-menu-toggle *ngFor="let p of menuPages">
            <ion-item
              lines="none"
             (click)="gotoUrl(p.url)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label padding>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-button expand="block" (click)="logout()"> Logout</ion-button>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
