<ion-header>
	<ion-toolbar *ngIf="post as postData">
		<ion-title>{{ postData.author }}'s Post</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<app-loading *ngIf="!post"></app-loading>

	<ion-card *ngIf="post as postData">
		<ion-img src="https://ucarecdn.com/{{ postID }}/-/preview/{{ effect }}"></ion-img>
		<ion-card-title padding>
			<p>{{ postData.title }}</p>
		</ion-card-title>
		<ion-card-content>
			<p>{{ postData.desc }}</p>
		</ion-card-content>
		<ion-item (click)="toggleHeart()">
			<ion-icon [name]="heartType"></ion-icon>
		</ion-item>
	</ion-card>
</ion-content>
