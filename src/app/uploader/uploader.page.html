<ion-header>
  <ion-toolbar>
    <ion-button size="small" fill="clear" slot="start">
      <ion-menu-button size="small" color="dark"></ion-menu-button>
    </ion-button>
    <ion-title>Soch Counsellors</ion-title>
    <ion-icon padding name="calendar" slot="end" (click)="sessionList()" fill="outline" shape="round" color="dark">
    </ion-icon>
  </ion-toolbar>
</ion-header>
